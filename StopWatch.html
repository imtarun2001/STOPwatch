<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&amp;family=Roboto+Mono:wght@700&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&amp;family=Ubuntu:wght@500&amp;family=Young+Serif&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="StopWatch.css">
  </head>
  <body>
    <div class="container">
      <div class="timer-display">00:00:00:000</div>
      <div class="buttons">
        <button id="pause-timer">PAUSE</button>
        <button id="start-timer">START</button>
        <button id="reset-timer">RESET</button>
      </div>
    </div>
    <script src="StopWatch.js"></script>
  </body>
</html>
